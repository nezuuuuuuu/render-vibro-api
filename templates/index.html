<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Upload Form</title>
</head>
<body>
    <h1>Upload Audio for Prediction</h1>
    <form action="/submit" method="POST" enctype="multipart/form-data">
  
        <label for="audio">Select Audio File:</label><br>
        <input type="file" name="audio" id="audio" accept="audio/*" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
